<!DOCTYPE html>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

  <div class="w-full h-full sm:max-w-md bg-gray-800 sm:rounded-xl shadow-lg p-3 flex flex-col">

      ></video>

      <video
        id="remoteVideo"
        autoplay
        playsinline
        class="w-1/2 bg-black rounded"
      ></video>

    </div>

    <!-- Status -->

    >

      <div
        id="messages"
        class="flex-1 overflow-y-auto bg-gray-900 rounded p-2 mb-2 space-y-1 text-sm"
      ></div>

      <!-- Controls -->
    <div
    id="controls"
    class="flex justify-center gap-3 mb-2"

</div>

        />

        <button
          id="send"
          class="bg-blue-600 px-4 py-2 rounded"

      </div>

    </div>

  </div>


  <!-- Socket -->
  <script src="/socket.io/socket.io.js"></script>
