<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
</head>

<body style="background:#020617;color:white;display:flex;align-items:center;justify-content:center;height:100vh">

<div style="background:#0f172a;padding:30px;border-radius:12px;width:300px">

<h2>Admin Giriş</h2>

<input id="user" placeholder="Kullanıcı"
style="width:100%;margin:10px 0;padding:8px">

<input id="pass" type="password" placeholder="Şifre"
style="width:100%;margin:10px 0;padding:8px">

<button onclick="login()"
style="width:100%;padding:10px;background:#2563eb;color:white;border:none;border-radius:6px">
Giriş
</button>

<p id="msg" style="color:red"></p>

</div>

<script>
async function login() {

  const res = await fetch("/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: user.value,
      password: pass.value
    })
  });

  if (res.ok) {
    location.href = "/admin";
  } else {
    msg.innerText = "Hatalı giriş!";
  }
}
</script>

</body>
</html>
