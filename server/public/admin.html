<script>

async function load() {

  const res = await fetch("/admin/stats");

  if (!res.ok) {
    location.href = "/admin-login.html";
    return;
  }

  const data = await res.json();

  online.innerText = data.online;
}

function logout() {
  location.href = "/admin/logout";
}

load();
setInterval(load, 3000);

</script>
