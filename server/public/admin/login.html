<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 flex items-center justify-center h-screen text-white">

<div class="bg-gray-800 p-6 rounded-xl w-80">

<h2 class="text-xl mb-4 text-center font-bold">Admin Giriş</h2>

<input id="user" class="w-full p-2 mb-3 bg-gray-700 rounded" placeholder="Kullanıcı">

<input id="pass" type="password" class="w-full p-2 mb-3 bg-gray-700 rounded" placeholder="Şifre">

<button onclick="login()" class="w-full bg-blue-600 p-2 rounded">
Giriş
</button>

<p id="msg" class="text-red-400 text-sm mt-2"></p>

</div>

<script>
async function login(){

  const r = await fetch("/admin/login",{
    method:"POST",
    headers:{
      "Content-Type":"application/json"
    },
    body:JSON.stringify({
      username:user.value,
      password:pass.value
    })
  });

  if(r.ok){
    location.href="/admin";
  }else{
    msg.innerText="Hatalı giriş";
  }
}
</script>

</body>
</html>
