<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 min-h-screen flex items-center justify-center text-white">

<div class="bg-slate-800 p-6 rounded w-full max-w-sm">

  <h1 class="text-xl font-bold mb-4 text-center">
    ğŸ” Admin GiriÅŸ
  </h1>

  <input
    id="username"
    placeholder="KullanÄ±cÄ± adÄ±"
    class="w-full mb-3 bg-slate-700 px-3 py-2 rounded outline-none"
  >

  <input
    id="password"
    type="password"
    placeholder="Åifre"
    class="w-full mb-4 bg-slate-700 px-3 py-2 rounded outline-none"
  >

  <button
    id="btnLogin"
    class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded"
  >
    GiriÅŸ Yap
  </button>

</div>


<script>

document.getElementById("btnLogin").onclick = async () => {

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const res = await fetch("/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();

  if (data.success) {
    location.href = "/admin";
  } else {
    alert(data.error || "HatalÄ± giriÅŸ");
  }

};

</script>

</body>
</html>
